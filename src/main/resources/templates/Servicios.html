<!DOCTYPE html>
<html>
    <head>
        <title>Servicios</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/General.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <script src="scripts/Servicios.js" type="text/javascript"></script>
    </head>
    <body>
        <header th:replace="layout/Plantilla :: header"></header>
        <footer th:replace="layout/Plantilla :: footer"></footer>
        <aside th:replace="layout/Plantilla :: aside"/>
        <section class="contenido">
            <form>
                <div class="row">
                    <div class="col-lg-5 col-5">
                        <label>Nombre del Servicio:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                            </div>
                            <input id="txtNombreServicio" name="txtNombreServicio" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 col-3">
                        <label>Moneda:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-coins"></i></span>
                            </div>
                            <select id="ddlMonedaServicio" name="ddlMonedaServicio" class="form-control" onchange="">
                                <option value="">--Seleccione--</option>
                                <option value="188">Colones</option>
                                <option value="840">Dólares</option>
                            </select>
                        </div> 
                    </div>
                    <div class="col-lg-3 col-3">
                        <label>Porcentaje Impuesto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                            </div>
                            <input id="txtImpServicio" name="txtImpServicio" onkeyup="ActualizarPrecioFinalImp()" value=0 type="number" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 col-3">
                        <label>Cabys:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-barcode"></i></span>
                            </div>
                            <input id="txtCabysServicio" name="txtCabysServicio" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-2">
                        <label>Precio:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-dollar-sign"></i></span>
                            </div>
                            <input id="txtPrecioServicio" name="txtPrecioServicio" type="number" onkeyup="ActualizarPrecioFinal();" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-2">
                        <label>Precio Final:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-dollar-sign"></i></span>
                            </div>
                            <input id="txtPrecioFinalServicio" name="txtPrecioFinalServicio" disabled type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2 col-2" style="margin-top: 30px">
                        <button type="button" class="btn btn-success">Agregar Servicio</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="row" style="margin-left: -1px; margin-right: 5px" >
                <table id="dtServicios" class="table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre Servicio</th>
                            <th>Moneda</th>
                            <th>Impuesto</th>
                            <th>Código Cabys</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

</body>
</html>
