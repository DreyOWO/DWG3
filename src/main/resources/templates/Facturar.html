<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Facturar</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   <link href="css/style.css" rel="stylesheet" type="text/css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="scripts/General.js" type="text/javascript"></script>
   <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
   <script src="https://code.jquery.com/jquery-latest.min.js"></script>
   <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
   <script src="scripts/Facturar.js" type="text/javascript"></script>
   <script src="scripts/Clientes.js" type="text/javascript"></script>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
   <script src="plugins/messages_es.js"></script>

</head>
<body>
   <header th:replace="layout/Plantilla :: header"></header>
   <footer th:replace="layout/Plantilla :: footer"></footer>
   <aside th:replace="layout/Plantilla :: aside"/>
   <section class="contenido">
      <form>
         <div class="row">
            <div class="col-lg-3 col-3">
               <label>Cliente:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <select id="txtClienteFacturar" name="txtClienteFacturar" type="text" class="form-control">
                      <option value="">--Seleccione--</option></select>                  
               </div>
            </div>
             <div class='col-lg-1 col-1' style='margin-top: 35px'>
                <button type="button" class="btn btn-outline-success button-badge btnAcciones" data-toggle="modal" data-target="#modalClienteAgregar" title="Nuevo Cliente" onclick="LimpiarCamposAgregarCliente()"> <i class="fas fa-user-plus"></i>                  
                <button type="button" class="btn btn-outline-info button-badge btnAcciones" data-toggle="modal" data-target="#modalClienteAgregar" title="Listar Cliente"> <i class="fas fa-list"></i> 
             </div> 
             
             
            <div class="col-lg-2 col-2">
               <label>Fecha:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                  </div>
                  <input id="dpFechaFactura" name="dpFechaFactura" type="date" class="form-control dp">
               </div>
            </div>
            <div class="col-lg-3 col-3">
               <label>Medio de Pago:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                  </div>
                  <select id="ddlMedioPago" name="ddlMedioPago" class="form-control" onchange="">
                     <option value="">--Seleccione--</option>
                     <option value="1">Efectivo</option>
                     <option value="2">Transferencia</option>
                     <option value="3">Tarjeta</option>
                  </select>
               </div>
            </div>
            <div class="col-lg-1 col-1" style="margin-top: 35px">
               <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="chkUsaCredito" onclick="UsaCredito();" />
                  <label class="custom-control-label" for="chkUsaCredito">Crédito</label>
               </div>
            </div>
            <div class="col-lg-2 col-2" id="divUsaCredito">
               <label>Días:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input id="txtDiasCredito" name="txtDiasCredito" type="text" class="form-control">
               </div>
            </div>
         </div>
          <br>
         <div class="row">
            <div class="col-lg-3 col-3">
               <label>Moneda:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-coins"></i></span>
                  </div>
                   <select id="ddlMoneda" name="ddlMoneda" class="form-control" onchange="ObtenerDetalles()">
                      <option value=''>--Seleccione--</option>
                     <option value="188">Colones</option>
                     <option value="840">Dólares</option>
                  </select>
               </div>
            </div>
            <div class="col-lg-4 col-4">
               <label>Detalle:</label>
               <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-cart-plus"></i></span>
                  </div>
                  <select id="ddlDetalles" name="ddlMedioPago" class="form-control catDetallesFactura" onchange=""></select>
               </div>
            </div>
            <div class="col-lg-4 col-4" style="margin-top: 30px">
                <button type="button" id="agregarLinea" onclick="ValidarAgregarLinea()" class="btn btn-primary">Agregar Línea</button>
                <button type="button" id="" onclick="AgregarLinea()" class="btn btn-secondary">Ver Facturas</button>
            </div>
         </div>
      </form>
      <br>
      <div class="row" style="margin-left: -1px; margin-right: 5px" >
         <table id="dtDetalles" class="table-bordered">
            <thead>
               <tr>
                  <th>Cant.</th>
                  <th>Descripción</th>
                  <th>P. Unitario</th>
                  <th>Imp. Unitario</th>
                  <th>P. C/Imp</th>
                  <th>Total</th>
                  <th>Acciones</th>
                  <th>TarifaIVA</th>
                  <th>Código Cabys</th>
                  <th>Moneda</th>
                  <th>IdDetalle</th>
               </tr>
            </thead>
         </table>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3 col-3">
            <label>Subtotal:</label>
            <div class="input-group input-group-md">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calculator"></i></span>
                </div>
                <input id="txtSubtotal" name="txtSubtotal" type="number" class="form-control">
            </div>
        </div>
        <div class="col-lg-3 col-3">
            <label>Descuento:</label>
            <div class="input-group input-group-md">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calculator"></i></span>
                </div>
                <input id="txtDescuento" name="txtDescuento" type="number" class="form-control">
            </div>
        </div> 
        <div class="col-lg-3 col-3">
            <label>Impuestos:</label>
            <div class="input-group input-group-md">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calculator"></i></span>
                </div>
                <input id="txtImpuestos" name="txtImpuestos" type="number" class="form-control">
            </div>
        </div> 
        <div class="col-lg-3 col-3">
            <label>Totales:</label>
            <div class="input-group input-group-md">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <input id="txtTotal" name="txtTotal" type="number" class="form-control">
            </div>
        </div> 

    </div>
   </section>
   <!-- Modal Agregar Cliente -->
   <div class="modal fade" id="modalClienteAgregar" tabindex="-1" role="dialog" aria-labelledby="modalClienteAgregar" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo cliente</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form id="frmBuscarCliente">
               <div class='row'>
                  <div class="col-lg-4 col-4">
                     <label>Identificación:</label>
                     <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                        </div>
                        <input id="txtCedulaBuscarClienteNuevo" name="txtCedulaBuscarClienteNuevo" type="number" class="form-control">
                     </div>
                  </div>
                  <div class="col-lg-2 col-2" style="margin-top: 32px">
                     <button type="button" class="btn btn-info" onclick='BuscarClienteHacienda();'>Buscar</button>
                  </div>
                  <div class='col-lg-6 col-6'>
                     <label>Situación Tributaria:</label>
                     <span><label id="lblSituacion" class="badge bg-primary" hidden style='font-size: 15px; color: white'></label></span>
                  </div>
               </div>
               </form>
               <br>
               <form id="frmAgregarCliente">
                  <div class='row'>
                     <div class="col-lg-6 col-6">
                        <label>Nombre:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-font"></i></span>
                           </div>
                           <input id="txtNombreClienteNuevo" name="nombre" required type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-lg-3 col-3">
                        <label>Tipo Identificación:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-university"></i></span>
                           </div>
                           <select id="ddlTipoCedula" name="tipoIdentificacion" required class="form-control" onchange="">
                              <option value="">...</option>
                              <option value="01">Física</option>
                              <option value="02">Jurídica</option>
                              <option value="03">DIMEX</option>
                              <option value="04">NITE</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-3 col-3">
                        <label>Identificación:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                           </div>
                           <input id="txtCedulaClienteNuevo" name="identificacion" required type="number" class="form-control">
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class='row'>
                     <div class="col-lg-3 col-3">
                        <label>Teléfono</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-phone"></i></span>
                           </div>
                           <input id="txtTelefonoClienteNuevo" name="telefono" required type="text" class="form-control">
                        </div>
                     </div>
                     <div class="col-lg-5 col-5">
                        <label>Correo:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-at"></i></span>
                           </div>
                           <input id="txtCorreoClienteNuevo" name="correo" required type="email" class="form-control">
                        </div>
                     </div>
                     <div class="col-lg-4 col-4" style="margin-top: 35px">
                        <div class="custom-control custom-switch">
                           <input type="checkbox" class="custom-control-input" id="chkClienteFactura" name="facturaElectronicamente" checked onclick="" />
                           <label class="custom-control-label" for="chkClienteFactura">¿Factura Electrónica?</label>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class='row'>
                     <div class="col-lg-3 col-3" style="margin-top: 35px">
                        <div class="custom-control custom-switch">
                           <input type="checkbox" class="custom-control-input" id="chkTieneCredito" name="tieneCredito" onclick="TieneCreditoCliente()" />
                           <label class="custom-control-label" for="chkTieneCredito">¿Tiene Crédito?</label>
                        </div>
                     </div>
                     <div class="col-lg-3 col-3">
                        <label>Días Crédito:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                           </div>
                           <input id="txtDiasCreditoClienteNuevo" disabled value="0" name="diasCredito" type="number" class="form-control">
                        </div>
                     </div>
                     <div class="col-lg-3 col-3">
                        <label>Límite Crédito:</label>
                        <div class="input-group input-group-md">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-list-ol"></i></span>
                           </div>
                           <input id="txtLimiteCreditoClienteNuevo" disabled value="0" name="limiteCredito" type="number" class="form-control">
                        </div>
                     </div>
                  </div>
            </div>
            </form>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
               <button class="btn btn-success" onclick="AgregarCliente()" type="button" >Agregar Cliente</button>
            </div>
         </div>
      </div>
   </div>
   <!-- End Modal Agregar Cliente -->
</body>
</html>
