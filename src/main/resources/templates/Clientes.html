<!DOCTYPE html>
<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/General.js" type="text/javascript"></script>
        <script src="static/scripts/intro.js" type="text/javascript"></script>
    </head>
    <body>
        <header th:replace="layout/Plantilla :: header"></header>
        <footer th:replace="layout/Plantilla :: footer"></footer>
        <aside th:replace="layout/Plantilla :: aside"/>
        <section class="contenido">
            <div class="contenedor">
              <h2>Crear nuevo Cliente</h2>
              <div class="row">
                <div class="col-lg-4 col-4">
                    <p><strong>Nombre y Apellidos:</strong> 
                    <input class="form-control" type="text"></p>
                </div>
                <div class="col-lg-2 col-2">
                    <p><strong>Cedula:</strong> 
                    <input class="form-control" id="number">
                </div>
                <div class="col-lg-2 col-2">
                    <p><strong>Telefono:</strong> 
                    <input class="form-control" type="number"></p>
                </div>
            </div>   
              <br>
              <div class="row">
                <div class="col-lg-2 col-2">
                    <p><strong>Correo Electronico:</strong> 
                    <input class="form-control" type="text"></p>
                </div>
                <div class="col-lg-2 col-2">
                    <p><strong>Dias Credito:</strong> 
                    <input class="form-control" type="number"></p>
                </div>
                <div class="col-lg-2 col-2">
                    <p><strong>Limite Credito:</strong> 
                    <input class="form-control" type="number"></p>
                </div>
                <div class="col-lg-2 col-2">
                    <button style="margin-top:25px" class="btn btn-outline-success">Crear Cliente</button>
                </div>
            </div>
            <div>
            <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Factura Electronica?
                    </label>
                </div>
            </div>  
        </section>
    </body>
</html>
