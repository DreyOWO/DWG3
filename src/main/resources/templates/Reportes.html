<!DOCTYPE html>
<html>
    <head>
        <title>Reportes</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/General.js" type="text/javascript"></script>
        <script src="static/scripts/intro.js" type="text/javascript"></script>
    </head>
    <body>
        <header th:replace="layout/Plantilla :: header"></header>
        <footer th:replace="layout/Plantilla :: footer"></footer>
        <aside th:replace="layout/Plantilla :: aside"/>
        <section class="contenido">
            <h4 style="font-family: sans-serif">Reporte de Ventas</h4>
            <div class="row">
                <div class="col-lg-2 col-2">
                    <label>Fecha Inicial:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                        <input id="dpFechaInicialRV" name="dpFechaInicialRV" type="date" class="form-control dp">
                    </div>
                </div>
                <div class="col-lg-2 col-2">
                    <label>Fecha Final:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                        <input id="dpFechaFinalRV" name="dpFechaFinalRV" type="date" class="form-control dp">
                    </div>
                </div>
                 <div class="col-lg-4 col-4">
                    <label>Nombre del Cliente:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="txtNombreClienteRV" name="txtNombreClienteRV" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-2 col-2">
                    <button class="btn btn-outline-success">Generar Reporte</button>
                </div>
            </div>
            <br>
            <h4 style="font-family: sans-serif">Reporte de Gastos</h4>
            <div class="row">
                <div class="col-lg-2 col-2">
                    <label>Fecha Inicial:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                        <input id="dpFechaInicialRG" name="dpFechaInicialRG" type="date" class="form-control dp">
                    </div>
                </div>
                <div class="col-lg-2 col-2">
                    <label>Fecha Final:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        </div>
                        <input id="dpFechaFinalRG" name="dpFechaFinalRG" type="date" class="form-control dp">
                    </div>
                </div>
                 <div class="col-lg-4 col-4">
                    <label>Nombre del Proveedor:</label>
                    <div class="input-group input-group-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="txtNombreProveedorRG" name="txtNombreClienteRG" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-2 col-2">
                    <button class="btn btn-outline-success">Generar Reporte</button>
                </div>
            </div>

        </section>
</body>
</html>
